<p-listbox [options]="convList" [(ngModel)]="selectedConv" optionLabel="created"  (onClick)="displayChatList($event.value)">
  <ng-template let-item pTemplate="item">
    <div class="ui-helper-clearfix">
      <img src="assets/img/userAvatar.jpg" style="display:inline-block;margin-left:15px" width="48">
      <!-- <span style="float:right;margin:20px 10px 0 0">{{item.value._id }}</span> -->
      <span [className]="item.value.isClosedChat ? '' : 'font-weight-bold'" style="float:right;margin:10px">{{item.value.created | date:'EEEE, d/M/y, h:mm' }}</span>
    </div>
  </ng-template>
</p-listbox>
