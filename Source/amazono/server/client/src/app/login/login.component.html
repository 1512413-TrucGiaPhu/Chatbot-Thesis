<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form>
              <div class="form-group" [formGroup]="form">
                <label>Email</label>
                <input type="email" class="form-control"  formControlName="email">
                <div *ngIf="form.controls['email'].hasError('email')">
                  <p style="color: red">Email is invalid</p>
                </div>
                <div *ngIf="form.controls['email'].hasError('required') && (form.controls['email'].touched || form.controls['email'].dirty)">
                  <p style="color: red">Email is required</p>
                </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password"  class="form-control"  formControlName="password">
                <div *ngIf="form.controls['password'].hasError('required') && (form.controls['password'].touched || form.controls['password'].dirty)">
                  <p style="color: red">Password is required</p>
                </div>
              </div>
            </div>

              <hr>
              <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="form.invalid || formIsLoading">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
